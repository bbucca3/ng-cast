<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-attr-src="{{$ctrl.video.snippet.thumbnails.default.url}}" />
  </div>
  <div class="media-body">
    <div ng-click="$ctrl.clickTitle()" class="video-list-entry-title">{{$ctrl.video.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.video.snippet.description}}</div>
  </div>
</li>
